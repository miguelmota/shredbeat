<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SHREDBEAT</title>
    <link rel="stylesheet" href="./assets/fonts/streamster/stylesheet.css" />
    <link rel="stylesheet" href="./assets/fonts/sfalienc/stylesheet.css" />
    <link rel="stylesheet" href="./assets/fonts/colorsofautumn/stylesheet.css" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
  <div id="root"></div>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
    const ipcRenderer = require('electron').ipcRenderer

    window.shredbeat = {
      osGlobalKeyPress: function(callback) {
        ipcRenderer.on('keypress', (event, message) => {
          callback(message);
        })
      }
    }
  </script>
  <script src="./dist/bundle.js"></script>

  </body>
</html>
